<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Main -->
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <a href="/" class="logo auth__intro-logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="Logo" class="logo__img" />
                    <h2 class="logo__title">grocerymart</h2>
                </a>
                <img src="./assets/img/auth/intro.svg" alt="Intro" class="auth__intro-img" />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>
                <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth__content">
                    <img src="./assets/img/auth/intro-arrow.svg" alt="Intro-arrow" />
                </button>
            </div>

            <!-- Auth content -->
            <div id="auth__content" class="auth__content hide">
                <div class="auth__content-inner">
                    <a href="/" class="logo">
                        <img src="./assets/icons/logo.svg" alt="Logo" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Sign Up</h1>
                    <p class="auth__desc">Let’s create your account and Shop like a pro and save money.</p>
                    <form action="./index-logined.html" class="form auth__form">
                        <!-- Form group 1 -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input required type="email" name="" placeholder="Email" id="" class="form__input" />
                                <img
                                    src="./assets/icons/message.svg"
                                    alt="Message"
                                    class="form__input-icon form__input-icon--filter"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt="Form-error"
                                    class="form__input-icon form__input-icon--error"
                                />
                            </div>
                            <p class="form__error">Email chưa hợp lệ</p>
                        </div>
                        <!-- Form group 2 -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    required
                                    minlength="6"
                                    type="password"
                                    name=""
                                    placeholder="Password"
                                    id=""
                                    class="form__input"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt="Lock"
                                    class="form__input-icon form__input-icon--filter"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt="Form-error"
                                    class="form__input-icon form__input-icon--error"
                                />
                            </div>
                            <p class="form__error">Mật khẩu chưa hợp lệ</p>
                        </div>
                        <!-- Form group 3 -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    required
                                    minlength="6"
                                    type="password"
                                    name=""
                                    placeholder="Confirm Password"
                                    id=""
                                    class="form__input"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt="Lock"
                                    class="form__input-icon form__input-icon--filter"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt="Form-error"
                                    class="form__input-icon form__input-icon--error"
                                />
                            </div>
                            <p class="form__error">Mật khẩu chưa khớp</p>
                        </div>
                        <!-- Form group 4 -->
                        <div class="form__group form__group--inline">
                            <label class="form__checkbox">
                                <input type="checkbox" hidden name="" id="" class="form__checkbox-input" />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>
                        </div>
                        <!-- Form group 5 -->
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Sign Up</button>
                            <button class="btn btn--outline auth__btn auth__btn--text-style btn-no-margin">
                                <img src="./assets/icons/google.svg" alt="Google" class="btn__icon icon" />
                                Sign in with Google
                            </button>
                        </div>
                    </form>
                    <p class="auth__text">
                        You have an account yet?
                        <a href="./sign-in.html" class="auth__link auth__link--fs">Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
