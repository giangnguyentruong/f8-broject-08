<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Main -->
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/forgot_pass.png"
                    alt="Forgot_pass"
                    class="auth__intro-img"
                    style="--width: 424px"
                />
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <a href="/" class="logo">
                        <img src="./assets/icons/logo.svg" alt="Logo" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Forgot your password?</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>
                    <!-- <div class="auth__message message message--success">We have e-mail your password reset link!</div> -->
                    <form action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
                        <!-- Form group 1 -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    required
                                    type="email"
                                    name=""
                                    value="admin@grocerymart.com"
                                    placeholder="Email"
                                    id=""
                                    class="form__input"
                                />
                                <img
                                    src="./assets/icons/message.svg"
                                    alt="Message"
                                    class="form__input-icon form__input-icon--filter"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt="Form-error"
                                    class="form__input-icon form__input-icon--error"
                                />
                            </div>
                            <p class="form__error">Email chưa hợp lệ</p>
                        </div>

                        <!-- Form group 2 -->
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__link--fs">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
